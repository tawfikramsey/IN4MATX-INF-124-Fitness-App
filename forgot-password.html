<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Comprehensive Fitness App</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Forgot Password Page -->
    <!-- This page allows users to request a password reset link if they have forgotten their password. -->

    <header>
        <!-- Navigation bar -->
        <nav>
            <div id="logo">
                <a href="index.html"><img src="assests/logo.png" alt="Fitness App Logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Password Reset Form -->
        <section id="password-reset">
            <h1>Forgot Your Password?</h1>
            <p>Enter your email address below, and we'll send you a link to reset your password.</p>
            <form action="/send-password-reset" method="post">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit" class="cta-button">Send Reset Link</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <!-- Footer with additional navigation and legal links -->
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
        </nav>
    </footer>

    <!-- Optional JavaScript -->
    <!-- <script src="scripts/main.js"></script> -->
</body>
</html>
