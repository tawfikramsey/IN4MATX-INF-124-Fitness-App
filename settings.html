<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Comprehensive Fitness App</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Settings Page -->
    <!-- This page allows users to configure their account settings and personal preferences. -->

    <header>
        <!-- Navigation bar -->
        <nav>
            <div id="logo">
                <a href="index.html"><img src="assets/logo.png" alt="Fitness App Logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="workouts.html">Workouts</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Account Settings Section -->
        <section id="account-settings">
            <h1>Settings</h1>
            <form action="/update-settings" method="post">
                <!-- Profile Information -->
                <fieldset>
                    <legend>Profile Information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <small>Leave blank to keep current password.</small>
                </fieldset>

                <!-- Preferences -->
                <fieldset>
                    <legend>Preferences</legend>
                    <label for="notifications">Enable Notifications:</label>
                    <input type="checkbox" id="notifications" name="notifications">

                    <label for="theme">Theme:</label>
                    <select id="theme" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </fieldset>

                <!-- Update Button -->
                <button type="submit" class="cta-button">Update Settings</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Footer with additional navigation and legal links -->
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
        </nav>
    </footer>

    <!-- Optional JavaScript -->
    <!-- <script src="scripts/main.js"></script> -->
</body>
</html>
