<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Comprehensive Fitness App</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contact.css">

</head>
<body>
    <header>
        <!-- Navigation bar with logo and menu -->
        <nav>
            <div id="logo">
                <a href="index.html"><img src="assests/logo.png" alt="Fitness App Logo"></a>
            </div>
            <ul>
                <li><a href="#features">Features</a></li>
                <li><a href="#testimonials">Success Stories</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <p>If you have any questions or feedback, our team is ready to assist you. Please fill out the form below and we'll get back to you as soon as possible.</p>
            <form action="/submit-contact" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Footer with additional navigation and legal links -->
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
