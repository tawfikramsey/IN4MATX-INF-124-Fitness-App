<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Comprehensive Fitness App</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/signup.css"> <!-- Make sure this file exists and is linked correctly -->
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav>
            <div id="logo">
                <a href="index.html"><img src="assets/logo.png" alt="Fitness App Logo"></a> <!-- Corrected path for assets -->
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sign Up Form -->
        <section id="signup" style="max-width: 400px; margin: auto; padding-top: 50px;">
            <h1>Create Your Account</h1>
            <form action="/signup" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm your password">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="cta-button">Sign Up</button>
                </div>
            </form>

            <p>Already have an account? <a href="login.html">Log in here</a>.</p>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
