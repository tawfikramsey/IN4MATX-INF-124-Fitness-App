<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Comprehensive Fitness App</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Sign Up Page -->
    <!-- This page allows new users to create an account to access personalized fitness tracking and planning. -->
    
    <header>
        <!-- Navigation bar -->
        <nav>
            <div id="logo">
                <a href="index.html"><img src="assets/logo.png" alt="Fitness App Logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sign Up Form -->
        <section id="signup">
            <h1>Create Your Account</h1>
            <form action="/signup" method="post">
                <!-- Name field -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <!-- Email field -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <!-- Password field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <!-- Confirm Password field -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
                
                <!-- Sign Up button -->
                <div class="form-group">
                    <button type="submit" class="cta-button">Sign Up</button>
                </div>
            </form>

            <!-- Link to Login page for existing users -->
            <p>Already have an account? <a href="login.html">Log in here</a>.</p>
        </section>
    </main>

    <footer>
        <!-- Footer with additional navigation and legal links -->
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
        </nav>
    </footer>

    <!-- Optional JavaScript -->
    <!-- <script src="scripts/main.js"></script> -->
</body>
</html>
