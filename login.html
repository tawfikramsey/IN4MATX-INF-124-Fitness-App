<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rallan</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <header>
        <!-- Nav bar -->
        <nav>
            <div id="logo">
                <a href="index.html"><img src="assests/logo.png" alt="Fitness App Logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Login Form -->
        <section id="login" style="max-width: 400px; margin: auto; padding-top: 50px;">
            <h1>Welcome Back</h1>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="cta-button">Log In</button>
                </div>

                <div class="form-group">
                    <a href="forgot-password.html">Forgot your password?</a>
                </div>
            </form>

            <p>Don't have an account yet? <a href="signup.html">Sign up now</a>.</p>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
