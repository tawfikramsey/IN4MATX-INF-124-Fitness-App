        <section id="nutrition-tracking">

            <!-- Input fields for the food and its amount -->
            <div id="food-input">
                <label for="food-name">Food:</label>
                <input type="text" id="food-name" placeholder="Enter food name">

                <label for="food-amount">Amount (g):</label>
                <input type="number" id="food-amount" placeholder="Enter amount">
            </div>

            <!-- Search Button -->
            <button type="button" id="search-button">Search</button>

            <button type="button" id="add-food">Add Food to Daily Calorie Intake</button>

            <div id="food-info"></div>
